<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#2563eb;stop-opacity:0.1" />
        <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.2" />
      </linearGradient>
      <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#2563eb" stroke-width="0.5" opacity="0.1"/>
      </pattern>
    </defs>
    
    <!-- Background -->
    <rect width="100%" height="100%" fill="url(#bg-gradient)"/>
    <rect width="100%" height="100%" fill="url(#grid)"/>
    
    <!-- Product representation -->
    <g transform="translate(400, 300)">
      <!-- Main product shape -->
      <rect x="-120" y="-80" width="240" height="160" rx="8" fill="#2563eb" opacity="0.8"/>
      <rect x="-110" y="-70" width="220" height="140" rx="4" fill="white" opacity="0.9"/>
      
      <!-- Technical details -->
      <circle cx="-80" cy="-40" r="8" fill="#1e40af" opacity="0.6"/>
      <circle cx="80" cy="-40" r="8" fill="#1e40af" opacity="0.6"/>
      <rect x="-60" y="-10" width="120" height="4" fill="#2563eb" opacity="0.4"/>
      <rect x="-40" y="10" width="80" height="4" fill="#2563eb" opacity="0.4"/>
      
      <!-- Brand indicator -->
      <rect x="-100" y="50" width="200" height="20" rx="10" fill="#1e40af" opacity="0.8"/>
      <text x="0" y="64" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">INDUSTRIAL GRADE</text>
    </g>
    
    <!-- Product title -->
    <text x="400" y="50" text-anchor="middle" fill="#2563eb" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Emergency Eye Wash</text>
    
    <!-- Category indicator -->
    <rect x="20" y="20" width="120" height="24" rx="12" fill="#1e40af"/>
    <text x="80" y="36" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">MANUFACTURING</text>
    
    <!-- Specifications indicator -->
    <g transform="translate(650, 500)">
      <rect width="120" height="60" rx="4" fill="white" stroke="#2563eb" stroke-width="2" opacity="0.9"/>
      <text x="60" y="20" text-anchor="middle" fill="#2563eb" font-family="Arial, sans-serif" font-size="10" font-weight="bold">SPECIFICATIONS</text>
      <line x1="10" y1="30" x2="110" y2="30" stroke="#2563eb" stroke-width="1" opacity="0.3"/>
      <text x="10" y="42" fill="#2563eb" font-family="Arial, sans-serif" font-size="8">• Technical Data</text>
      <text x="10" y="52" fill="#2563eb" font-family="Arial, sans-serif" font-size="8">• CAD Files</text>
    </g>
  </svg>